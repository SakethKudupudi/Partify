name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: partify.azurecr.io
  BACKEND_IMAGE: partify-backend
  FRONTEND_IMAGE: partify-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name $(echo $REGISTRY | cut -d. -f1)

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
          cache-to: type=inline

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
          cache-to: type=inline

      - name: Deploy backend to App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'partify-backend-prod'
          images: '${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}'

      - name: Deploy frontend to Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_TOKEN }}
          action: 'upload'
          app_location: 'unified-portal'
          app_build_command: 'npm run build'
          output_location: 'dist'

      - name: Verify deployment
        run: |
          echo "Backend URL: https://partify-backend-prod.azurewebsites.net"
          echo "Frontend URL: ${{ secrets.FRONTEND_URL }}"
          curl -f https://partify-backend-prod.azurewebsites.net/health || exit 1
